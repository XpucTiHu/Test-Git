<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Css diner shopping list</title>
	<link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css" type="text/css">
	<meta name="keywords" content="css, diner, shopping list">
	<meta name="description" content="CSS Diner Shopping List">
	<link rel="icon" href="favicon.png" type="image/png"/>
	<link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
	<header class="header">
		<section>
			<h1>CSS Diner Shopping List</h1>
			<h3>Let's go to the mall!</h3>
		</section>
	</header>

	<main class="page-main">
		<section>
			<ul class="list">
				<li>
					<label for="li1">
						<input type="checkbox" name="pickles" value="1" id="li1">
						<span>
							A lot of pickles
							<small class="tips">
								for the next lessons about CSS
							</small>
						</span>
					</label>
				</li>
				<li>
					<label for="li2">
						<input type="checkbox" name="apples" value="2" id="li2">
						<span>	
							10 apples
							<small class="tips">
								for more CSS manipulations
							</small>
						</span>
					</label>
				</li>
				<li>
					<label for="li3">
						<input type="checkbox" name="oranges" value="3" id="li3">
						<span>
							20 oranges
							<small class="tips">
								because they are awesome
							</small>
						</span>
					</label>
				</li>
				<li>
					<label for="li4">
						<input type="checkbox" name="plates" value="4" id="li4">
						<span>
							13 plates
							<small class="tips">
								hm...they always disappear
							</small>
						</span>
					</label>
				</li>
				<li>
					<label for="li5">
						<input type="checkbox" name="bentos" value="5" id="li5">
						<span>
							15 bentos
						</span>
					</label>
				</li>
				<li>
					<label for="li6">
						<input type="checkbox" name="Sake" value="6" id="li6">
						<span>
							1 bottle of Sake ^_^
							<small class="tips">
								for my friends
							</small>
						</span>
					</label>
				</li>
			</ul>
		</section>
	</main>

	<footer class="last">
		<h3>Bon appetit :)</h3>
	</footer>

</body>
</html>
